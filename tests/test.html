<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Profile Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      background-color: #343a40;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    .sidebar .nav-link {
      color: #adb5bd;
      transition: color 0.3s;
    }
    .sidebar .nav-link:hover {
      color: #ffffff;
      background-color: #495057;
    }
    .sidebar .nav-link.active {
      color: #ffffff;
      background-color: #007bff;
    }
    .sidebar .nav-link .bi, .sidebar .nav-link .fa {
      margin-right: 10px;
    }
    .sidebar .nav-item {
      margin-bottom: 1rem;
    }
    .sidebar .nav-header {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .main-content {
      padding: 20px;
    }
    .profile-header {
      background: #007bff;
      color: white;
      padding: 30px 0;
      text-align: center;
    }
    .profile-header .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 15px;
    }
    .profile-header .name {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .profile-header .bio {
      font-size: 1rem;
      color: #d1d1d1;
    }
    .info-section {
      margin-top: 20px;
    }
    .info-section .info-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .info-section .info-item .edit-btn {
      cursor: pointer;
      color: #007bff;
      font-size: 0.9rem;
    }
    .info-section .info-item .edit-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
        <h5 class="nav-header">Dashboard</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fa fa-tachometer-alt"></i>
              Overview
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-user"></i>
              Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-cogs"></i>
              Settings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-envelope"></i>
              Messages
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-sign-out-alt"></i>
              Logout
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
        <div class="profile-header">
          <img src="https://via.placeholder.com/120" alt="Avatar" class="avatar">
          <h1 class="name">John Doe</h1>
          <p class="bio">Web developer. Tech enthusiast. Coffee lover.</p>
        </div>

        <div class="info-section mt-4">
          <h2 class="mb-4">Profile Information</h2>
          <div class="info-item">
            <div class="info-label">First Name:</div>
            <div class="info-value">John</div>
            <div class="edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" data-field="firstName">Edit</div>
          </div>
          <div class="info-item">
            <div class="info-label">Last Name:</div>
            <div class="info-value">Doe</div>
            <div class="edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" data-field="lastName">Edit</div>
          </div>
          <div class="info-item">
            <div class="info-label">Email:</div>
            <div class="info-value">john.doe@example.com</div>
            <div class="edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" data-field="email">Edit</div>
          </div>
          <div class="info-item">
            <div class="info-label">Bio:</div>
            <div class="info-value">Web developer. Tech enthusiast. Coffee lover.</div>
